<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Graph Maker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,300&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" type="image/png" href="icono.png" />
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="Title-container">
      <span class="title">Graph Maker</span>
    </div>
    <div class="grid-container">
      <div class="screen-graphs">
        <div id="Red"></div>
      </div>

      
      <div class="main-options-container">
        <div class="options-container">
        
        
          <div class="option">
            <div class="option"><input autocomplete="off" type="text" placeholder="Nombre nodo" id="Node"/></div>
            <div class="option"><button class="btn option" onclick="addNode()">Agregar nodo</button></div>
            <div class="option"><button class="btn option" onclick="Delete()">Eliminar nodo</button> </div>
          </div>
          
          
          
        </div>

        <div class="options-container">
          <div class="option">
            <div class="option">
              <input autocomplete="off" type="text" placeholder="Desde donde" id="From"/>
              <input autocomplete="off" type="text" placeholder="Hasta donde" id="To"/>
            </div>
            <div class="option"><button class="btn" id="btn-sec" onclick="addEdge()"id="addEdge">Conectar</button></div>
            <div class="option"><button class="btn" id="btn-sec" onclick="disconnect()"id="disconnect">Desconectar</button></div>
          </div> 
        </div>

        <div class="options-container">
          <div class="option">
            <input autocomplete="off" type="text" placeholder="Peso (opcional)" id="Text"/> 
              
          </div>
          <div class="option">
            <input type="checkbox" id="toggle" class="toggleCheckbox" />
              <label for="toggle" class='toggleContainer'>
                <div class="to">Dirigido</div>
                <div class="...">No dirigido</div>
              </label> 
          </div>
          <div class="option">
            <button class="btn" onclick="Clear()">Limpiar campos</button>
          </div>
          <div class="">
          </div>    
        </div>

      </div>
      
    </div>

    <!--Js-->
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
