<!DOCTYPE html>
<html lang="es">
  <head>
    <title>GRAAP</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet"/>
    <!--Css-->
    <!-- <link rel="stylesheet" href="Library/bootstrap-4.4.1-dist/css/bootstrap.css"/> -->
    <link rel="stylesheet" href="Library/Sweetalert/dist/sweetalert2.min.css" />

    <!-- Library -->
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

    <!-- Icon -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="Title-container">
      <span class="title">Graap</span>
    </div>
    <div class="grid-container">
      <div class="screen-graphs">
        <div id="Red"></div>
      </div>

      <div class="options-container">
        <div class="option">
          <button onclick="addNode()">Agregar nodo</button>
          <input autocomplete="off" type="text" placeholder="nodo" id="Node"/>
          <button onclick="Delete()">Eliminar nodo</button>        
        </div>
        <div class="option">
          <button onclick="addEdge()"id="addEdge">Conectar</button>
          <input autocomplete="off" type="text" placeholder="Desde donde" id="From"/>
          <input autocomplete="off" type="text" placeholder="Hasta donde" id="To"/>
          <button onclick="disconnect()"id="disconnect">Desconectar</button>
          <!--<input autocomplete="off" type="text" placeholder="Peso(opcional)" id="Text"/>       
          <select id="Arrow">
            <option value="...">Flechas..</option>
            <option value="to">To</option>
            <option value="middle">Middle</option>
            <option value="from">From</option>
            <option value="to;from">To From</option>
          </select> --> 
        </div> 
        <div class="option">
          <input autocomplete="off" type="text" placeholder="Peso(opcional)" id="Text"/> 
         <select id="Arrow">
            <option value="...">Flechas..</option>
            <option value="to">To</option>
            <option value="middle">Middle</option>
            <option value="from">From</option>
            <option value="to;from">To From</option>
          </select>   
        </div>
        <div class="option">
          <button onclick="Clear()">Limpiar campos</button>
        </div>
        <div class="">
        </div>
      </div>
    </div>

    <!--Js-->
    <script src="app.js" type="text/javascript"></script>
    <script type="text/javascript" src="Library/Jquery-3.5.0/jquery-3.5.0.js"></script>
    <script type="text/javascript" src="Library/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="Library/Sweetalert/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
